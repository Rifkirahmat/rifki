<hr />
<input id="input1" />
<label>-</label>
<input id="input2" />
<button onclick="kurang()">Kurang</button>
<label id="hasil">Hasil</label>

<script>
    function kurang() {
        let input1 = document.getElementById("input1").value;
        let input2 = document.getElementById("input2").value;
        let hasil;

        input1 = parseInt(input1);
        input2 = parseInt(input2);

        if (!isNaN(input1) && !isNaN(input2)) {
            hasil = input1 - input2;
        } else {
            hasil = 'nilai input invalid';
        }

        document.getElementById("hasil").innerHTML = hasil;

        console.log(typeof input1, typeof input2);
    }
</script>

<hr />
<input id="input5" />
<label>/</label>
<input id="input6" />
<button onclick="bagi()">Bagi</button>
<label id="hasil3">Hasil</label>

<script>
    function bagi() {
        let input5 = document.getElementById("input5").value;
        let input6 = document.getElementById("input6").value;
        let hasil;

        input5 = parseInt(input5);
        input6 = parseInt(input6);

        if (!isNaN(input5) && !isNaN(input6)) {
            if(input6 === 0){
                hasil = 'Tidak dapat membagi dengan nol';
            } else {
                hasil = input5 / input6;
            }
        } else {
            hasil = 'nilai input invalid';
        }

        document.getElementById("hasil3").innerHTML = hasil;

        console.log(typeof input5, typeof input6);
    }
</script>
